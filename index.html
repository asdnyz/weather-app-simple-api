<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .search {
            display: flex;
            margin-bottom: 20px;
        }
        .search input {
            padding: 10px;
            font-size: 1rem;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search button:hover {
            background-color: #45a049;
        }
        #weather-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        #icon {
            width: 100px;
            height: 100px;
        }
        #temp {
            font-size: 3rem;
        }
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .forecast div {
            text-align: center;
        }
        .unit-toggle {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .unit-toggle button {
            padding: 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .unit-toggle button.active {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>

    <div class="container">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button onclick="searchWeather()">Search</button>
        </div>

        <button onclick="getWeather()">Get Weather for My Location</button>

        <div id="weather-info">
            <h2 id="city">City: Loading...</h2>
            <h3 id="temp">Temperature: Loading...</h3>
            <img src="" id="icon" alt="Weather Icon">
            <p id="desc">Description: Loading...</p>
            <div class="forecast">
                <div>
                    <p><strong>Humidity</strong></p>
                    <p id="humidity">Loading...</p>
                </div>
                <div>
                    <p><strong>Wind Speed</strong></p>
                    <p id="wind">Loading...</p>
                </div>
            </div>
        </div>

        <div class="unit-toggle">
            <button class="celsius active" onclick="toggleUnits('metric')">°C</button>
            <button class="fahrenheit" onclick="toggleUnits('imperial')">°F</button>
        </div>
    </div>

    <script>
        let unit = 'metric'; // Default unit (Celsius)

        // Function to fetch weather data based on location
        function getWeather() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(fetchWeatherData, handleLocationError);
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Function to search weather by city name
        function searchWeather() {
            const city = document.getElementById('city-input').value;
            if (city) {
                fetchWeatherDataFromCity(city);
            } else {
                alert("Please enter a city name.");
            }
        }

        // Fetch weather data using OpenWeather API
        function fetchWeatherData(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            fetchWeatherDataFromApi(lat, lon);
        }

        // Fetch weather data using city name
        function fetchWeatherDataFromCity(city) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=e73077c8d54b497bb0f5867c2874e2e6&units=${unit}`)
                .then(response => response.json())
                .then(data => displayWeatherData(data))
                .catch(error => alert("Error fetching weather data."));
        }

        // Fetch weather data using latitude and longitude
        function fetchWeatherDataFromApi(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=e73077c8d54b497bb0f5867c2874e2e6&units=${unit}`)
                .then(response => response.json())
                .then(data => displayWeatherData(data))
                .catch(error => alert("Error fetching weather data."));
        }

        // Display weather data
        function displayWeatherData(data) {
            console.log(data); // For debugging
            const city = data.name;
            const temp = data.main.temp;
            const desc = data.weather[0].description;
            const humidity = data.main.humidity;
            const wind = data.wind.speed;
            const iconCode = data.weather[0].icon;
            const iconUrl = `http://openweathermap.org/img/wn/${iconCode}.png`;

            document.getElementById("city").textContent = `City: ${city}`;
            document.getElementById("temp").textContent = `Temperature: ${temp}°${unit === 'metric' ? 'C' : 'F'}`;
            document.getElementById("desc").textContent = `Description: ${desc}`;
            document.getElementById("humidity").textContent = `${humidity}%`;
            document.getElementById("wind").textContent = `${wind} m/s`;
            document.getElementById("icon").src = iconUrl;
        }

        // Handle geolocation errors
        function handleLocationError(error) {
            alert("Unable to retrieve your location. Please make sure location services are enabled.");
        }

        // Toggle between Celsius and Fahrenheit
        function toggleUnits(newUnit) {
            unit = newUnit;
            document.querySelector('.celsius').classList.remove('active');
            document.querySelector('.fahrenheit').classList.remove('active');
            document.querySelector(`.${newUnit === 'metric' ? 'celsius' : 'fahrenheit'}`).classList.add('active');
            getWeather();
        }
    </script>
</body>
</html>
