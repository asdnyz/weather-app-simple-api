<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <div class="weather-container">
      <h1>Weather Information</h1>
      <div class="location">
        <input type="text" id="city-name" placeholder="Enter City Name" />
        <button onclick="getWeather()">Get Weather</button>
      </div>

      <div class="weather-details">
        <h3 id="city">City: N/A</h3>
        <h4 id="temp">Temp: N/A</h4>
        <p id="desc">Description: N/A</p>
        <img id="weather-icon" src="" alt="Weather Icon" />
      </div>

      <div class="forecast">
        <h3>5-Day Forecast</h3>
        <div id="forecast-data"></div>
      </div>
    </div>
  </div>

  <script>
    const apiKey = 'e73077c193d75f52c129d1aa03544d68';

    function getWeather() {
      const city = document.getElementById("city-name").value;
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          if (data.cod === "404") {
            alert("City not found");
          } else {
            document.getElementById("city").innerText = `City: ${data.name}`;
            document.getElementById("temp").innerText = `Temp: ${data.main.temp}°C`;
            document.getElementById("desc").innerText = `Description: ${data.weather[0].description}`;
            document.getElementById("weather-icon").src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;

            getForecast(data.coord.lat, data.coord.lon);
          }
        })
        .catch(error => {
          console.error("Error fetching weather data:", error);
        });
    }

    function getForecast(lat, lon) {
      fetch(`https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
        .then(response => response.json())
        .then(data => {
          let forecastHtml = '';
          data.list.slice(0, 5).forEach(item => {
            forecastHtml += `
              <div class="forecast-item">
                <h4>${new Date(item.dt_txt).toLocaleString()}</h4>
                <p>Temp: ${item.main.temp}°C</p>
                <img src="http://openweathermap.org/img/wn/${item.weather[0].icon}.png" alt="Icon">
              </div>
            `;
          });
          document.getElementById("forecast-data").innerHTML = forecastHtml;
        })
        .catch(error => {
          console.error("Error fetching forecast data:", error);
        });
    }
  </script>
</body>
</html>
